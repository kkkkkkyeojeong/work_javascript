<!DOCTYPE html>
<html>
<head>
	<title>Insert title here</title>
</head>
<body>
	<script>
		var myCar = { 
				make: "BMW", 
				model: "X5", 
				year: 2013 
		};
		
		var txt = "";
		
		// for/in 루프 : Java의 Map 컬렉션에서 ketSet()을 이용하는 방법과 동일
		// myCar의 key값 (make, model, year) 을 변수 x에 하나씩 넣는다
		for(var x in myCar){
			txt += myCar[x] + "  ";
		}
		
		document.write(txt);
	</script>

</body>
</html>
