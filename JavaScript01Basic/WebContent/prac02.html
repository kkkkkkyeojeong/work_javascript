<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
</head>
<body>

	<h1>회원 신청서</h1>
	<form>
	<table>
		<tr>
			<td>이름*</td>
			<td><input type="text" id="name"></td>		
		</tr>
		<tr>
			<td>성별* </td>
			<td>
				<input type="radio" name="gender" value="male" checked>남성
				<input type="radio" name="gender" value="female">여성
			</td>		
		</tr>
		<tr>
			<td>휴대폰 번호Phone*</td>
			<td><input type="text" id="phone"></td>		
		</tr>
		<tr>
			<td>이메일*</td>
			<td><input type="text" id="email"></td>		
		</tr>
		<tr>
			<td>패스워드(6-8 글자)*</td>
			<td><input type="text" id="password01"></td>		
		</tr>
		<tr>
			<td>패스워드 검증*</td>
			<td><input type="text" id="password02"></td>		
		</tr>
	</table>
		<input type="submit" value="제출" onclick="check();">
		<input type="reset" value="지우기">
	
	</form>
	
	
	<script>
		
	
		function check() {
			var name = document.getElementById("name");
			var phone = document.getElementById("phone");
			var email = document.getElementById("email");
			var password01 = document.getElementById("password01");
			var password02 = document.getElementById("password02");
			
			var exp1 = /[a-z0-9]{2,}@[a-z0-9-]{2,}\.[a-z0-9]{2,}/i;
			var exp2 = /^[a-zA-Z0-9]{4,12}$/;
			
			
			if(name.value === "" || isNaN(name.value) === false) {
				alert("이름을 입력하세요.");
				name.focus();
				return false;
			}
			else if(phone.value === "" || isNaN(phone.value) === true) {
				alert("전화번호를 입력하세요.");
				phone.focus();
				return false;
			}
			else if(!(email.value.match(exp1))) {
				alert("이메일을 입력하세요.");
				email.focus();
				return false;
			}
			else if(!(password01.value.match(exp2)) || password01.value === ""
					|| password01.value.length < 6 || password01.value.length > 8) {
				alert("비밀번호를 입력하세요.")
				password01.focus();
				return false;
			} 
			else if(!(password02.value.match(exp2)) || password02.value === ""
					|| password02.value.length < 6 || password02.value.length > 8) {
				alert("비밀번호를 입력하세요.")
				password02.focus();
				return false;
			} 
			else if(!(password01.value === password02.value)) {
				alert("비밀번호가 다릅니다.")
				password01.focus();
				return false;
			} 
		
			
			
		}
		
		
		
		
	</script>
	
</body>
</html>
