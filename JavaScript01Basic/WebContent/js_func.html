<!DOCTYPE html>
<html>
<head>
	<title>Insert title here</title>
</head>
<body>

	<button onclick="showDialog()">대화상자오픈</button>
	<button onclick="greeting('홍길동', '부장', '선생님')">누르세요!</button>
	<button onclick="greeting('홍길동', '부장')">누르세요!</button>
	<button onclick="greeting('홍길동')">누르세요!</button>

	<script>
		function showDialog() {		// 함수라고 부른다
			alert("안녕하세요?");		// alert 메소드라고 부른다. window.alert 앞에 내장객체 생략
		}
		
		/* function greeting(name, position) {
			
			// arguments : 내장객체, 함수내부에서만 사용 가능 
			if (arguments.length == 1) {
				alert(name + "님을 환영합니다.");
			}
			else {
				alert(name + " " + position + "님을 환영합니다.");
			}
		} */
		
			function greeting() {
			
				// arguments : 내장객체, 함수내부에서만 사용 가능 
				if (arguments.length == 1) {
					alert(arguments[0] + "님을 환영합니다.");
				}
				else if (arguments.length == 2) {
					alert(arguments[0] + arguments[1] + " 님을 환영합니다.");
				}
				else if (arguments.length == 3) {
					alert(arguments[0] + arguments[1] + arguments[2] + " 님을 환영합니다.");
				}
		}
		
		// 무명 함수(anonymous function)
		(function() {
			alert("무명함수 호출");
		})();
		
		/* 
			호출 후 사라져 메모리에 남지않음
			var anonymous = function() {
				alert("무명함수 호출");
			};
			anonymous(); 
		*/
		
		//함수의 반환값(return) 
		function sub() {
			var x;
			x = 1;
			return x;
		}
		var value = sub();
		alert(value);
		
	</script>
</body>
</html>
