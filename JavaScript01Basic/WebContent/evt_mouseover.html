<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
</head>
<body>
	<div style="background-color: yellow; width: 100px; height: 100px;"
				onmouseover = "OnMouseIn(this)" onmouseout = "OnMouseOut(this)">
				01마우스를 이곳으로 이동하세요.
	</div>
				
	<p style="background-color: yellow; width: 200px; height: 100px;"
				onmouseover = "OnMouseIn(this)" onmouseout = "OnMouseOut(this)">
				02마우스를 이곳으로 이동하세요.
	</p>
	
	<div style="background-color: yellow; width: 200px; height: 100px;"
			onmousedown="OnMouseIn(this)" onmouseup="OnMouseOut(this)">
				03마우스로 이곳을 클릭하세요.
	</div>

	<script>
		function OnMouseIn(elem) {
			elem.style.border = "2px solid red";
			elem.style.width = "200px";
			elem.style.height = "200px";
		}
		
		function OnMouseOut(elem) {
			elem.style.border = "";
			elem.style.width = "100px";
			elem.style.height = "100px";
		}
	</script>

</body>
</html>
