<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
	<style>
		#target2 { 
			background-color: yellow;
			border: 1px solid red; 
		}
	</style>
</head>
<body>
	<div>
		<input type="text" id="target1" value="">
	</div>
	
	<div id="target2"></div>

	<script src="js/jquery-3.3.1.js"></script>
	
	<script>
		$(document).ready(function() {
			$("#target1").keyup(function() {
				$("#target2").text($("#target1").val());
			});
		});
	</script>

</body>
</html>
