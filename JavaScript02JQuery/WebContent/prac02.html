<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
</head>
<body>
	<div>
		<input type="text" id="target" value="">
	</div>
	<div id="text"></div>

	<script src="js/jquery-3.3.1.js"></script>
	
	<script>
		$(document).ready(function() {
			$("#text").text(function() {
				$("#target").val();
			});
		});
	</script>

</body>
</html>
