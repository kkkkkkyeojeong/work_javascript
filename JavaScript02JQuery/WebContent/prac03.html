<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
</head>
<body>
	<div>
		<button id="btn1" > << </button>
		<button id="btn2" > >> </button>
	</div>
	
	<img src="booob.jpg" id="bob" alt="" width="220" height="200" style="display: relative; position: absolute;">

	<script src="js/jquery-3.3.1.js"></script>
	
	<script>
		$(document).ready(function() {
			$("#btn1").click(function() {
				$("#bob").animate({left: '0px'});
			});

			$("#btn2").click(function() {
				$("#bob").animate({left: '500px'});
			});
		});

	</script>
</body>
</html>
