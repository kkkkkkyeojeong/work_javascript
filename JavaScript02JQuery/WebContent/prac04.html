<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#target {
		border: 2px solid black;
		background-color: green;
		width: 100px;
	}
</style>
</head>
<body>

	<button id="btn">>>Run</button>
	<div id="target" style="display: relative">Hello!</div>
	
	<script src="js/jquery-3.3.1.js"></script>
	
	<script> 
		$(document).ready(function(){
		    $("#btn").click(function(){
		       $("#target").animate({
		    	   left: '200px',
		    	   height: '+=150px',
		            width: '+=150px'
		    	})
		    });
		});
	</script> 

</body>
</html>
