<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<button id="btn">>>Run</button>
	<div>Hello!</div>
	
	<script src="js/jquery-3.3.1.js"></script>
	
	<script> 
		$(document).ready(function(){
		    $("btn").click(function(){
		        var div = $("div");
		        div.animate({height: '300px'});
		        div.animate({width: '300px'});
		    });
		});
</script> 

</body>
</html>
