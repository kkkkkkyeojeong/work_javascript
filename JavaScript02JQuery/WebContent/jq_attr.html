<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
</head>
<body>

	<img id="bob" src="booob.jpg" alt="" width="320" height="300">
	<button>attr()</button>

	<script src="js/jquery-3.3.1.js"></script>
	
	<script>
		$(document).ready(function() {
			$("button").click(function() {
				alert( $("#bob").attr("src"));
			});
		});
	</script>

</body>
</html>
